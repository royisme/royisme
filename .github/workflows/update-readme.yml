name: Update Featured Projects

on:
  # Run weekly on Monday at 00:00 UTC
  schedule:
    - cron: '0 0 * * 1'

  # Allow manual trigger
  workflow_dispatch:

  # Optional: Run on push to main (uncomment if desired)
  # push:
  #   branches: [ main ]

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”„ Update Featured Projects
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          README_PATH: README.md
          TOP_N_PROJECTS: 4
        run: |
          python scripts/update_featured_projects.py

      - name: ğŸ“ Check for changes
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Commit and push if changed
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ğŸ¤– Auto-update Featured Projects

          Updated featured projects based on latest repository activity.

          - Composite score: starsÃ—3 + forksÃ—2 + recency
          - Top 4 actively maintained projects
          - Auto-generated by GitHub Actions"
          git push

      - name: âœ… Success
        if: steps.verify_diff.outputs.changed == 'true'
        run: echo "âœ… Featured Projects section updated successfully!"

      - name: â„¹ï¸ No changes
        if: steps.verify_diff.outputs.changed != 'true'
        run: echo "â„¹ï¸ No changes detected in Featured Projects"
